<form id='malID' class='cls_generator'>
    <div class='thead'>
        <label for='meta_mal_api_input'>MyAnimeList ID</label>
    </div>
    <div class='cls_inputarea'>
        <div class='areainput'>
            <input size='30' type='text' id='meta_mal_api_input' class='rwmb-text ' name='meta_mal_api_input' placeholder='input MyAnimeList ID'/>
        </div>
      	<a class='generate-me' id='meta_mal_api_button'>Generate</a>
    </div>
</form>

    <div class='rezult'><h3>English</h3><input id='cls_english'/></div>
    <div class='rezult'><h3>Synonyms</h3><input id='cls_synonyms'/></div>
    <div class='rezult'><h3>Japanese</h3><input id='cls_japanese'/></div>
    <div class='rezult'><h3>Type</h3><input id='cls_typeseries'/></div>
    <div class='rezult'><h3>Episode</h3><input id='cls_epstotal'/></div>
    <div class='rezult'><h3>Status</h3><input id='cls_statusseries'/></div>
    <div class='rezult'><h3>Aired</h3><input id='cls_aired'/></div>
    <div class='rezult'><h3>Season</h3><input id='cls_season'/></div>
    <div class='rezult'><h3>Broadcast</h3><input id='cls_broadcast'/></div>

    <div class='rezult'><h3>Duration</h3><input id='cls_duration'/></div>
    <div class='rezult'><h3>Rating</h3><input id='cls_ratedas'/></div>
    <div class='rezult'><h3>Score</h3><input id='cls_score'/></div>
